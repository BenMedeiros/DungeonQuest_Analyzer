<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonQuest Analyzer - Game Tree Navigator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="favicon.png" alt="Logo" class="header-logo" onerror="this.style.display='none'">
            <h1>DungeonQuest Navigator</h1>
        </div>
        <div class="controls">
            <input type="file" id="fileInput" accept=".json">
            <button id="loadDefaultBtn">Load logs/game_analysis.json</button>
        </div>
        <div class="quick-buttons">
            <button class="quick-btn" id="toggleViewBtn">Switch to Graph View</button>
            <button class="quick-btn" id="collapseAllBtn">Collapse All</button>
            <button class="quick-btn" id="expandLvl1Btn">Expand Selected (1)</button>
            <button class="quick-btn" id="expandLvl2Btn">Expand Selected (2)</button>
            <button class="quick-btn" id="expandLvl3Btn">Expand Selected (3)</button>
        </div>
    </div>

    <div class="main-container">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Navigation</div>
                <div id="sidebar-nav"></div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">Node Details</div>
                <div id="sidebar-details">Select a node to view details</div>
            </div>
        </div>
        <div id="dashboard" class="dashboard">
            <div class="placeholder-text">Please load a game_analysis.json file to begin.</div>
        </div>
        <div id="viz-container" class="viz-container" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
