<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonQuest Analyzer - Game Tree Navigator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="favicon.png" alt="Logo" class="header-logo" onerror="this.style.display='none'">
            <h1>DungeonQuest Navigator</h1>
        </div>
        <div class="controls">
            <input type="file" id="fileInput" accept=".json">
            <button id="loadDefaultBtn">Load logs/game_analysis.json</button>
        </div>
        <div class="quick-buttons">
            <!-- Placeholder for quick buttons -->
            <button class="quick-btn" onclick="collapseAll()">Collapse All</button>
            <button class="quick-btn" onclick="expandLevel(1)">Expand Level 1</button>
        </div>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="placeholder-text">Please load a game_analysis.json file to begin.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
